<app-slideshow></app-slideshow>
  
<div class="pokemon-view">
    <div class="container-input">
      <input type="text" placeholder="search pokemon...." [(ngModel)]="query">
    </div>
    
    <div class="grid" *ngIf="pokemons">      
      <div class="column" *ngFor="let pokemon of pokemons.results | paginate: { itemsPerPage: 20, currentPage: p } | filter: query" [routerLink]="['/detail', pokemon.name]" >
       <p>{{ pokemon.name }}</p>       
      </div>
    </div>
  </div>
 
  <ul class="pagination">  
      <pagination-controls (pageChange)="p = $event"></pagination-controls>  
  </ul>
